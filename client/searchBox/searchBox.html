<template name="searchBox">
	<article class="page-component search-area">
		<h1 class="module-title">Find A Car</h1>
		<label class="visuallyhidden">Search by toy number or model name</label>
		{{#if currentUser}}
	    {{> esInput index="cars" placeholder="Search Toy Num or Model" }}
	    <ul>
	        {{#esEach index="cars"}}
	            <li><span class="mono">{{dc_toy_num}}&nbsp;|&nbsp;</span>{{dc_model_name}}</li>
	        {{/esEach}}
	    </ul>
	    {{> esLoadMoreButton index="cars"}}
	    
	    {{#ifEsHasNoResults index="cars"}}
	    <div class="no-results">No results found.</div>
	    {{/ifEsHasNoResults}}
	    
	    {{#ifEsIsSearching index="cars"}}
	    <div class="loading">Loading...</div>
	    {{/ifEsIsSearching}}
	    {{else}}
	    <input type="text" placeholder="Log in to search cars">
	    {{/if}}

    </article>
</template>
