<template name="carDisplay">
	<article class="page-component car-display-wrap">
		<h1 class="module-title">{{currentUser.username}}'s Cars</h1>
		<table class="car-display-table">
			<thead>
				<tr>
					<th class="visuallyhidden">Delete</th>
					<th>Num</th>
					<th>Model</th>
					<th>Year</th>
					{{!
					<!-- <th>Series</th> -->
					<!-- <th>Main Color</th> -->
					<!-- <th>Series Num</th> -->
					<!-- <th>Collector#</th> -->
					<!-- <th>Fav</th> -->
					<!-- <th>Notes</th> -->
					<!-- <th>Image</th> -->
					}}
				</tr>
			</thead>
			<tbody>
			
		 	{{#each model}}
		 		<tr class="carRow">
		 			<td class="cell-del">
		 				<button type="button" class="remove">Delete Car</button>
		 			</td>
		 			<td class="cell-num">{{dc_toy_num}}</td>
		 			<td class="cell-name">{{dc_model_name}}</td>
		 			<td class="cell=year">{{dc_year}}</td>
		 		</tr>
		 	{{/each}}
		 	</tbody>
		 </table>
 	</article>
</template>
