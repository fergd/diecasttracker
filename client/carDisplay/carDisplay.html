<template name="carDisplay">
    <article class="page-component car-display-wrap animated fade-in">
        <h1 class="module-title">{{#if currentUser}}Your {{else}}Example List of {{/if}}Cars</h1>
        <table class="car-display-table">
            <thead>
                <tr>
                    {{#if currentUser}}
                    <th class="visuallyhidden">Delete</th>
                    {{/if}}
                    <th><a href="">Num</a></th>
                    <th><a href="">Model</a></th>
                    {{! <th>Year</th> }}                 
                    <th><a href="">Bin</a></th>
                </tr>
            </thead>
            <tbody>
                {{#if currentUser}} 
                {{#each model}} 
                {{>carRow}} 
                {{/each}} 
                {{else}}
                <tr class="carRow">
                    <td class="cell-num">CFH01</td>
                    <td class="cell-name">Corvette C7.R</td>
                    <td>1A</td>
                </tr>
                {{/if}}
            </tbody>
        </table>
    </article>
</template>
<template name="carRow">
    <tr class="carRow foundCar">
        <td class="cell-del">
            <button type="button" class="remove">Delete Car</button>
        </td>
        <td class="cell-num"><a href="{{pathFor route="singleCarPage"}}#carpage" target="_self">{{dc_toy_num}}</a></td>
        <td class="cell-name"><a href="{{pathFor route="singleCarPage"}}#carpage" target="_self">{{dc_model_name}}</a></td>
<!--         <td class="cell-year">{{dc_year}}</td>
 -->        <td class="cell-del"><a href="{{pathFor route="singleCarPage"}}#carpage" target="_self">{{dc_bin_num}}</a></td>
        <!-- <td class="cell-del"><a href="{{pathFor route="singleCarPage"}}" class="view-button">View</a></td> -->
    </tr>
</template>
