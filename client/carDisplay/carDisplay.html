<template name="carDisplay">
    <article class="page-component car-display-wrap animated fade-in">
        <h1 class="module-title">{{#if currentUser}}Your {{else}}Example List of {{/if}}Diecasts</h1>
        <button class="download"><i class="icon-swap"></i>Download Collection</button>
        <table class="car-display-table" id="car-list-table">
            <thead>
                <tr>
                    <th class="visuallyhidden">Delete</th>        
                    <th><a href="#">Num</a></th>
                    <th><a href="#">Model</a></th>
                    <th><a href="#">Series</a></th>
                    <th><a href="#">Color</a></th>
                    <th><a href="#">Bin</a></th>
                </tr>
            </thead>
            <tbody>
            {{#each model}} 
                {{>carRow}} 
                {{/each}} 
            </tbody>
        </table>
    </article>
</template>
<template name="carRow">
    <tr class="carRow foundCar">
        <td class="cell-del">
            <button type="button" class="remove">Delete Car</button>
        </td>
        <td class="cell-num">
            <a href="{{pathFor route="singleCarPage"}}" target="_self"  data-view-cars>{{dc_toy_num}}</a>
        </td>
        <td class="cell-name">
            <a href="{{pathFor route="singleCarPage"}}" target="_self"  data-view-cars>{{dc_model_name}}</a>
        </td>
        <td class="cell-series">
            <a href="{{pathFor route="singleCarPage"}}" target="_self"  data-view-cars>{{dc_series}}</a>
        </td>
        <td class="cell-color">
            <a href="{{pathFor route="singleCarPage"}}" target="_self"  data-view-cars>{{dc_color}}</a>
        </td>
        <td class="cell-bin">
            <a href="{{pathFor route="singleCarPage"}}" target="_self"  data-view-cars>{{dc_bin_num}}</a>
        </td>
    </tr>
</template>
<template name="carImages">
    <a href="{{pathFor route="singleCarPage"}}#carpage" ><img src="{{dc_img_url}}" alt="{{dc_model_name}}" /></a>
</template>
