<template name="carPage">
<div class="module carpage" id="carpage">
	<img src="{{dc_img_url}}" alt="{{dc_model_name}}" />
	{{#if currentUser}} 
	<h1 class="carpage-heading">{{dc_model_name}}</h1>
	<div class="car-info">
            <ul class='carpage-list-blocks'>
                  <li class="quarter-block"><h3>Toy #</h3>{{dc_toy_num}}</li>
                  <li class="quarter-block"><h3>Year Sold</h3>{{dc_year}}</li>
                  <li class="quarter-block"><h3>Series #</h3>{{dc_series_num}}</li>
                  <li class="quarter-block"><h3>Bin</h3>{{dc_bin_num}}</li>
                  <li class="three-quarter-block"><h3>Series</h3>{{dc_series}}</li>
                  <li class="quarter-block"><h3>Collector #</h3>{{dc_collector_num}}</li>
                  <li class="quarter-block"><h3>Primary Color</h3>{{dc_color}}</li>
                  <li class="half-block"><h3>Notes</h3>{{dc_notes}}</li>
                  <li class="quarter-block"><h3>Favourite</h3>{{dc_favourite}}</li>
            </ul>
 	</div>
 	{{else}}
 	<h2>Log in to see your individual cars.</h2>
 	{{/if}}
</div>
</template>
