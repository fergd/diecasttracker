<template name="carPage">
<div class="module carpage" id="carpage">
	<img src="{{dc_img_url}}" alt="{{dc_model_name}}" />
	{{#if currentUser}} 
	<h1 class="carpage-heading">{{dc_model_name}}</h1>
	<div class="car-info">
		<table class="carpage-table">
            <thead>
                <tr>
                    <th class="visuallyhidden">Car Information for {{dc_model_name}}</th>
                </tr>
            </thead>
            <tbody>
            	<tr>
            		<td>Toy Number</td>
            		<td>{{dc_toy_num}}</td>
            	</tr>
            	<tr>
            		<td>Year Sold</td>
            		<td>{{dc_year}}</td>
            	</tr>
            	<tr>
            		<td>Series Title</td>
            		<td>{{dc_series}}</td>
            	</tr>
            	<tr>
            		<td>Series Number</td>
            		<td>{{dc_series_num}}</td>
            	</tr>
            	<tr>
            		<td>Primary Color</td>
            		<td>{{dc_color}}</td>
            	</tr>
            	<tr>
            		<td>Collector Number</td>
            		<td>{{dc_collector_num}}</td>
            	</tr>
            	<tr>
            		<td>Storage Location</td>
            		<td>{{dc_bin_num}}</td>
            	</tr>
            	<tr>
            		<td>Notes</td>
            		<td>{{dc_notes}}</td>
            	</tr>
            	<tr>
            		<td>Favorite</td>
            		<td>{{dc_favourite}}</td>
            	</tr>
            </tbody>
        </table>
 	</div>
 	{{else}}
 	<h2>Log in to see your individual cars.</h2>
 	{{/if}}
</div>
</template>
