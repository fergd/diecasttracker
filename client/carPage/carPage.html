<template name="carPage">
<div class="module carpage" id="carpage">
	<a href="{{dc_img_url}}" target="_blank"><img src="{{dc_img_url}}" alt="{{dc_model_name}} shown from the side in package" /></a>
	{{#if currentUser}} 
	<h1 class="carpage-heading">{{dc_model_name}}</h1>
	<div class="car-info">
            <ul class='carpage-list-blocks'>
                  <li class="toy-info quarter-block"><h3>Toy #</h3><span data-toy-data>{{dc_toy_num}}</span></li>
                  <li class="toy-info quarter-block"><h3>Year Sold</h3><span data-toy-data>{{dc_year}}</span></li>
                  <li class="toy-info quarter-block"><h3>Series #</h3><span data-toy-data>{{dc_series_num}}</span></li>
                  <li class="toy-info quarter-block"><h3>Bin</h3><span data-toy-data>{{dc_bin_num}}</span></li>
                  <li class="toy-info three-quarter-block"><h3>Series</h3><span data-toy-data>{{dc_series}}</span></li>
                  <li class="toy-info quarter-block"><h3>Collector #</h3><span data-toy-data>{{dc_collector_num}}</span></li> 
                  <li class="toy-info quarter-block"><h3>Primary Color</h3><span data-toy-data>{{dc_color}}</span></li>
                  <li class="toy-info half-block"><h3>Notes</h3><span data-toy-data>{{dc_notes}}</span></li>
                  <li class="toy-info quarter-block"><h3>Favourite</h3><span data-toy-data>{{dc_favourite}}</span></li>
            </ul>
 	</div>
 	{{else}}
 	<h2>Log in to see your individual cars.</h2>
 	{{/if}}
</div>
</template>
