<template name="home">
	<article class="page-component home-wrap">
		<h1>Your Stats</h1>
		<div>
			{{> colNum }}
			{{> manTypes }}
			{{> dateAdded }}
		</div>
	</article>
</template>
<template name="colNum">
	<section class="home-collection-number">
		<span class="number">{{count}}</span>
		<hr>
		<p>Diecasts in your collection</p>
	</section>
</template>
<template name="dateAdded">
	<section class="home-activity">
		<span class="number">2/23/17</span>
		<hr>
		<p>Last Updated</p>
	</section>
</template>
<template name="manTypes">
	<section class="home-man-types">
		{{> manTypeIndividual }}		
	</section>
</template>
<template name="manTypeIndividual">
	<div>
		<span class="number">4947</span>
		<hr>
		<p>Hot Wheels</p>
	</div>
</template>
