<head>
  <title>dctTest</title>
</head>

<body>
	<h1>Diecast Tracker</h1>
	<small>Alpha</small>
	<article>
		<h1>{{> carCount}}</h1>
	</article>
	<article>
		<h1>Find A Car</h1>
		{{> searchBox}}
	</article>
	
	
	<!-- {{> carDisplay}} -->
	{{> addCarForm}}
</body>

<template name="carDisplay">
<table>
	<thead>
		<tr>
			<th>Delete Car</th>
			<th>Toy Num</th>
			<th>Model</th>
			<th>Series</th>
			<th>Main Color</th>
			<th>Year</th>
			<th>Series Num</th>
			<th>Collector#</th>
			<th>Fav</th>
			<th>Notes</th>
		</tr>
	</thead>
	<tbody>
 	{{#each model}}
 		<tr class="carRow">
 			<td><input type="button" class="remove" value="Remove"></td>
 			<td>{{ToyNum}}</td>
 			<td>{{ModelName}}</td>
 			<td>{{Series}}</td>
 			<td>{{Color}}</td>
 			<td>{{Year}}</td>
 			<td>{{SeriesNum}}</td>
 			<td>{{CollectorNum}}</td>
 			<td>{{Favourite}}</td>
 			<td>{{Notes}}</td>
 		</tr>
 	{{/each}}
 	</tbody>
 </table>	
</template>

<template name="carCount">
	{{count}} cars in the tracker
</template>

<template name="addCarForm">
	<form>
		<fieldset>
			<input type="text" name="ToyNum" placeholder="ToyNum">
			<input type="text" name="ModelName" placeholder="ModelName">
			<input type="text" name="Series" placeholder="Series">
			<input type="text" name="Color" placeholder="Color">
			<input type="text" name="Year" placeholder="Year">
			<input type="text" name="SeriesNum" placeholder="SeriesNum">
			<input type="text" name="CollectorNum" placeholder="CollectorNum">
			<input type="text" name="Favourite" placeholder="Favourite">
			<input type="text" name="Notes" placeholder="Notes">
			<input type="text" name="Duplicate" placeholder="Duplicate">
			<input type="text" name="FileName" placeholder="FileName">
		</fieldset>
		<input type="submit" value="Add Car" placeholder="Add Car">
	</form>
</template>

<template name="searchBox">
    {{> esInput index="cars" placeholder="Search..." }}
    <ul>
        {{#esEach index="cars"}}
            <li>{{ToyNum}}&nbsp;{{ModelName}}</li>
        {{/esEach}}
    </ul>

    {{> esLoadMoreButton index="cars"}}

    {{#ifEsHasNoResults index="cars"}}
        <div class="no-results">No results found!</div>
    {{/ifEsHasNoResults}}

    {{#ifEsIsSearching index="cars"}}
            <div>Loading...</div>
    {{/ifEsIsSearching}}
</template>
