<head>
  <title>dctTest</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<main role="main">
		<h1>Diecast Tracker</h1>
		{{> carCount}}
		{{> searchBox}}
	</main>
	{{> carDisplay}}
	{{> addCarForm}}
</body>

<template name="carDisplay">
<article>
		<h1>Car List</h1>
<table>
	<thead>
		<tr>
			<th>Delete Car</th>
			<th>Toy Num</th>
			<th>Model</th>
			<th>Series</th>
			<th>Main Color</th>
			<th>Year</th>
			<th>Series Num</th>
			<th>Collector#</th>
			<th>Fav</th>
			<th>Notes</th>
			<th>Image</th>
		</tr>
	</thead>
	<tbody>
 	{{#each model}}
 		<tr class="carRow">
 			<td>
 				<input type="button" class="remove" value="Remove">
				<input type="button" class="update" value="Update">
 			</td>
 			<td>{{dc_toy_num}}</td>
 			<td>{{dc_model_name}}</td>
 			<td>{{dc_series}}</td>
 			<td>{{dc_color}}</td>
 			<td>{{dc_year}}</td>
 			<td>{{dc_series_num}}</td>
 			<td>{{dc_collector_num}}</td>
 			<td>{{dc_favourite}}</td>
 			<td>{{dc_notes}}</td>
 			<td><img url="{{dc_img_url}}" alt="" /></td>
 		</tr>
 	{{/each}}
 	</tbody>
 </table>
 </article>
</template>

<template name="carCount">
	<article class="car-count">
		<h1><span>{{count}}</span> cars in the tracker</h1>
	</article>
</template>

<template name="addCarForm">
<article>
<h1>Record a Car</h1>
	<form>
		<fieldset>
			<input type="text" name="dc_toy_num" placeholder="ToyNum">
			<input type="text" name="dc_model_name" placeholder="ModelName">
			<input type="text" name="dc_series" placeholder="Series">
			<input type="text" name="dc_color" placeholder="Color">
			<input type="text" name="dc_year" placeholder="Year">
			<input type="text" name="dc_series_num" placeholder="SeriesNum">
			<input type="text" name="dc_collector_num" placeholder="CollectorNum">
			<input type="text" name="dc_favourite" placeholder="Favourite">
			<input type="text" name="dc_notes" placeholder="Notes">
			<input type="text" name="dc_img_url" placeholder="image">
			<!-- <input type="text" name="Duplicate" placeholder="Duplicate"> -->
<!-- 			<input type="text" name="FileName" placeholder="FileName">
 -->		</fieldset>
		<input type="submit" value="Add Car" placeholder="Add Car">
	</form>
	</article>
</template>

<template name="searchBox">
	<article class="search-area">
		<h1>Find A Car</h1>
	    {{> esInput index="cars" placeholder="Search Toy Num or Model" }}
	    <ul>
	        {{#esEach index="cars"}}
	            <li>{{dc_toy_num}}&nbsp;|&nbsp;{{dc_model_name}}</li>
	        {{/esEach}}
	    </ul>
	    {{> esLoadMoreButton index="cars"}}
	    
	    {{#ifEsHasNoResults index="cars"}}
	    <div class="no-results">No results found.</div>
	    {{/ifEsHasNoResults}}
	    
	    {{#ifEsIsSearching index="cars"}}
	    <div class="loading">Loading...</div>
	    {{/ifEsIsSearching}}
    </article>
</template>
